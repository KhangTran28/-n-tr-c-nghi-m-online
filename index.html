<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
<script>
    $('#menu > li').hover(function() {

        $('.dropdown_menu', this).slideDown();
    }, function() {

        $('.dropdown_menu', this).slideUp();
    });

    $('.dropdown_menu > li').hover(function() {

        $('.submenu', this).slideDown();
    }, function() {

        $('.submenu', this).slideUp();
    });
</script>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    #menu {
        list-style: none;
        height: 48px;
    }
    
    #menu li {
        text-align: left;
        color: #131921;
    }
    
    #menu li a {
        text-decoration: none;
        font-size: 16px;
        display: block;
        padding: 15px;
        color: #fff;
        background-color: #131921;
    }
    
    #menu>li {
        float: left;
        border-right: 1px solid #131921;
        position: relative;
    }
    
    #menu>li>ul.dropdown_menu {
        position: absolute;
        list-style: none;
        display: none;
        width: 200px;
    }
    
    #menu>li:hover>a {
        background-color: #131921;
    }
    
    #menu>li:hover>ul.dropdown_menu {
        z-index: 100;
    }
    
    ul.dropdown_menu>li {
        position: relative;
    }
    
    ul.dropdown_menu>li>ul.submenu {
        position: absolute;
        display: none;
        list-style: none;
        width: 200px;
        left: 200px;
    }
    
    ul.dropdown_menu>li:hover>a {
        background-color: #5C5C5C !important;
    }
    
    ul.dropdown_menu>li:hover>ul.submenu {
        z-index: 100;
    }
    
    ul.submenu>li:hover>a {
        background-color: #5C5C5C !important;
    }
    
    .arrow {
        width: 0;
        height: 0;
        display: inline-block;
        vertical-align: middle;
        margin-left: 5px;
    }
    
    .arrow-down {
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
        border-top: 7px solid #f8f8f8;
    }
    
    .arrow-right {
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        border-left: 7px solid #fff;
    }
</style>
